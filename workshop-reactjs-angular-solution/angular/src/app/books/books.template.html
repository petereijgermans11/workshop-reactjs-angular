<h2>My Library</h2>
<div>
  <label>Book's title:</label> <input #bookTitle/>
  <button (click)="add(bookTitle.value)">
    Add
  </button>
</div>
<br>
<hr/>
<ul class="books">
  <li *ngFor="let book of books | async"
      [class.selected]="book === selectedBook"
      (click)="onSelect(book)">
    <span class="badge">{{book.id}}</span> {{book.title}}
    <button class="delete"
            (click)="delete(book)">
    </button>
  </li>
</ul>
<div *ngIf="selectedBook">
  <h2>
    {{selectedBook.title | uppercase}} is my favorite book
  </h2>
  <button (click)="gotoDetail(selectedBook.id)">View Details</button>
</div>
